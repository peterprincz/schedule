<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Schedule</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12">
            <p class="cache-time"
               th:text="'Rendszer idő: ' + ${#temporals.format(systemTime, 'MM.DD HH:mm')}"></p>
            <p class="cache-time"
               th:text="'Utolsó frissités: ' + ${#temporals.format(lastCacheTime, 'MM.DD HH:mm')}"></p>
        </div>
    </div>


    <div class="row">

        <div class="col-md-12 col-lg-6 btn-container">
            <a class="btn btn-primary dropdown-button" data-bs-toggle="collapse" href="#toDeakvar" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
                Busz város -> Deákvár
            </a>

            <div class="collapse" id="toDeakvar">
                <div class="card card-body">
                    <div th:replace="~{fragments::table(${busRoutesFromCity}, ${systemTime})}"></div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-6 btn-container">
            <a class="btn btn-primary dropdown-button" data-bs-toggle="collapse" href="#toCity" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
                Busz Deákvár -> Város
            </a>

            <div class="collapse" id="toCity">
                <div class="card card-body">
                    <div th:replace="~{fragments::table(${busRoutesToCity}, ${systemTime})}"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">

        <div class="col-md-12 col-lg-6 btn-container">
            <a class="btn btn-success dropdown-button" data-bs-toggle="collapse" href="#toVac" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
                Vonat Nyugati -> Vác
            </a>

            <div class="collapse" id="toVac">
                <div class="card card-body">
                    <div th:replace="~{fragments::table(${trainRoutesFromBudapest}, ${systemTime})}"></div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-6 btn-container">
            <a class="btn btn-success dropdown-button" data-bs-toggle="collapse" href="#toBudapest" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
                Vonat Vác -> Nyugati
            </a>

            <div class="collapse" id="toBudapest">
                <div class="card card-body">
                    <div th:replace="~{fragments::table(${trainRoutesToBudapest}, ${systemTime})}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
